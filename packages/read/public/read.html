<!DOCTYPE html>
<html>
<head>
	<script src="/js/agent.js"></script>
	<script src="/js/window-page.js"></script>
	<script>
Page.route(function(state) {
	return GET('/api/page', {
		url: state.pathname
	}).then(function(page) {
		state.data.page = page;
		return GET({
			url: page.data.template,
			type: 'html'
		});
	}).then(function(doc) {
		state.document = doc;
	});
});
	</script>
</head>
<body>
</body>
</html>
